<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>

<a href="https://frost02ben.github.io" >Return to Main Site</a>

    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell" id="cell"></div>
            <div cellIndex="1" class="cell" id="cell"></div>
            <div cellIndex="2" class="cell" id="cell"></div>
            <div cellIndex="3" class="cell" id="cell"></div>
            <div cellIndex="4" class="cell" id="cell"></div>
            <div cellIndex="5" class="cell" id="cell"></div>
            <div cellIndex="6" class="cell" id="cell"></div>
            <div cellIndex="7" class="cell" id="cell"></div>
            <div cellIndex="8" class="cell" id="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
